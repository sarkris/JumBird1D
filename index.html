<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>JumBird 1D</title>
	</head>
	<body>
		<header>
			<h1 id="header">JumBird 1D</h1>
		</header>
		<main>
			<button id="startGameBtn">Start Game</button>
			<button id="howToPlayBtn">How to play?</button>
			<div id="howToPlayImg">
				<div id="hideImg">x</div>
			</div>
			<div id="score">Score: 0</div>
			<div id="canvases">
				<canvas id="game1D" width="200" height="750"></canvas>
				<canvas id="game2D" width="550" height="750"></canvas>
			</div>
			<div id="question">
				<input type="checkbox" id="view2d" />
				<span id="labelFor2DView">2D view</span>
			</div>
			<div id="loseScreen">
				<h1>You lose!</h1>
				<p>Your score:</p>
				<br />
				<span id="scoreContainerOnLoseScreen"></span>
				<p>Your high score:</p>
				<br />
				<span id="highScoreContainerOnLoseScreen"></span>
				<br />
				<div id="comment"></div>
				<button id="restartBtn" class="btnsInLoseScreen">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						viewBox="0 0 512 512"
					>
						<!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
						<path
							fill="black"
							d="M463.5 224H472c13.3 0 24-10.7 24-24V72c0-9.7-5.8-18.5-14.8-22.2s-19.3-1.7-26.2 5.2L413.4 96.6c-87.6-86.5-228.7-86.2-315.8 1c-87.5 87.5-87.5 229.3 0 316.8s229.3 87.5 316.8 0c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0c-62.5 62.5-163.8 62.5-226.3 0s-62.5-163.8 0-226.3c62.2-62.2 162.7-62.5 225.3-1L327 183c-6.9 6.9-8.9 17.2-5.2 26.2s12.5 14.8 22.2 14.8H463.5z"
						/>
					</svg>
				</button>
				<button id="homeBtn" class="btnsInLoseScreen">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						viewBox="0 0 576 512"
					>
						<!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
						<path
							d="M575.8 255.5c0 18-15 32.1-32 32.1h-32l.7 160.2c0 2.7-.2 5.4-.5 8.1V472c0 22.1-17.9 40-40 40H456c-1.1 0-2.2 0-3.3-.1c-1.4 .1-2.8 .1-4.2 .1H416 392c-22.1 0-40-17.9-40-40V448 384c0-17.7-14.3-32-32-32H256c-17.7 0-32 14.3-32 32v64 24c0 22.1-17.9 40-40 40H160 128.1c-1.5 0-3-.1-4.5-.2c-1.2 .1-2.4 .2-3.6 .2H104c-22.1 0-40-17.9-40-40V360c0-.9 0-1.9 .1-2.8V287.6H32c-18 0-32-14-32-32.1c0-9 3-17 10-24L266.4 8c7-7 15-8 22-8s15 2 21 7L564.8 231.5c8 7 12 15 11 24z"
						/>
					</svg>
				</button>
			</div>
		</main>
		<script src="js/player.js"></script>
		<script src="js/pipe.js"></script>
		<script src="js/handyFunctions.js"></script>
		<script src="js/howToPlayImg.js"></script>
		<script src="js/playerLost.js"></script>
		<script src="js/drawRays.js"></script>
		<script src="js/hitLineLogic.js"></script>
		<script src="js/game.js"></script>
		<script src="js/mobileResponsive.js"></script>
	</body>
</html>
